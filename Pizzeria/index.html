<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- estilos propios -->
    <link rel="stylesheet" href="estilos/estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <title>Pizzería Diego Rodríguez</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row border-bottom border-2 border-dark fondo" style="background-image: url('descarga.png');">
            <h1 class="text-center">
                <img src="img/pizza.png" width="50" height="46">
                    Pizzería Diego Rodríguez 
                <img src="img/pizza.png" width="50" height="46">
            </h1>
        </div>
        <div class="row">
            <div class="col-md-6 text-center py-5"></div>
            <div class="col-md-6 text-center py-5"></div>
        </div>
        <div class="row">
            <div class="col-md-2 text-center py-5"></div>
            <div class="col-md-4 text-center border border-2 border-danger fondo py-5" style="background-image: url('descarga.png');">
            <p class="text-dark text-uppercase">Elige tus ingredientes:</p>
                <form id="form">
                    <input type="checkbox" name="ingredientes" value="Pepperoni"> Pepperoni<br>
                    <input type="checkbox" name="ingredientes" value="Champiñones"> Champiñones<br>
                    <input type="checkbox" name="ingredientes" value="Pimientos"> Pimientos<br>
                    <input type="checkbox" name="ingredientes" value="Cebolla"> Cebolla<br>
                    <input type="checkbox" name="ingredientes" value="Jamón"> Jamón<br>
                    <input type="checkbox" name="ingredientes" value="Pollo"> Pollo<br>
                    <input type="checkbox" name="ingredientes" value="Aceitunas"> Aceitunas<br>
                </form>
                <label class="text-dark text-uppercase">Si quieres algún ingrediente más pulsa el botón</label>
                <button id="boton">Agregar mas tipos de ingredientes</button><br>
            </div>
            <div class="col-md-4 text-center border border-2 border-success fondo py-5" style="background-image: url('descarga.png');">
            <p>Elige tu tipo de masa:</p>
                <form>
                    <input type="radio" name="masa" value="Fina"> Fina<br>
                    <input type="radio" name="masa" value="Gruesa"> Gruesa<br>
                    <input type="radio" name="masa" value="Integral"> Integral<br>
                    <input type="radio" name="masa" value="Vegana"> Vegana<br>
                    <input type="radio" name="masa" value="Masa con bordes de queso"> Con bordes de queso<br>
                    <input type="radio" name="masa" value="Extra fina"> Extrafina<br>
                    <input type="radio" name="masa" value="Muy gruesa"> Muy gruesa<br>
                </form>
                <label class="text-dark text-uppercase">Sólo puedes elegir un tipo de masa</label><br>
            </div>
            <div class="col-md-2 text-center py-5"></div>
        </div>
        <div class="row">
            <div class="col-md-2 text-center py-5"></div>
            <div class="col-md-8 text-center py-5">
                <button id="boton2">PREPARAR PIZZA</button>
            </div>
            <div class="col-md-2 text-center py-5"></div>
        </div>
        <div class="row" id="imprimir">
            <div class="col-md-2 text-center py-5"></div>
            <div class="col-md-8 text-center py-5">
                <div id="content">
                    <div id="rotulo" class="row border-bottom border-2 border-dark fondo centrar" style="display:none;">
                        <h1 class="text-center">
                            <img src="img/moto.png" width="50" height="46">
                                Detalles Comanda Pizzería 
                            <img src="img/moto.png" width="50" height="46">
                        </h1>
                    </div>
                </div>
            </div>
            <div class="col-md-2 text-center py-5"></div>
        </div>
        <center>
            <button type="button" id="pdf" style="display:none;">Descargar Pedido Pizza</button>
        </center>
    </div>
    <!-- script -->
    <script src="js/script.js" defer></script>
    <script src="js/html2pdf.bundle.min.js" defer></script>
</body>
</html>
